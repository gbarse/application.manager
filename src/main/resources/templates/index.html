<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Application List</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>Applications</h1>

    <a th:href="@{/showNewApplicationForm}" class="btn btn-primary btn-sm mb-3">New Application</a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Company</th>
            <th>Date applied</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="app : ${listApplications}">
            <td th:text="${app.company}"></td>
            <td th:text="${app.dateApplied}"></td>
            <td th:text="${app.status}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${app.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteApplication/{id}(id=${app.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
