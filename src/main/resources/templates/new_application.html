<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Application List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Application List</h1>
    <hr>
    <h2>Save Application</h2>

    <form action="#" th:action="@{/saveApplication}" th:object="${application}"
          method="POST">
        <input type="text" th:field="*{company}"
               placeholder="Application company" class="form-control mb-4 col-4">

        <input type="text" th:field="*{dateApplied}" placeholder="Application dateApplied " class="form-control mb-4 col-4">

        <input type="text" th:field="*{status}" placeholder="Application status" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Application</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Application List</a>
</div>
</body>

</html>
